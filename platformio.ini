[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
lib_deps = 
	arduino-libraries/Madgwick@^1.2.0
	teckel12/NewPing@^1.9.4
